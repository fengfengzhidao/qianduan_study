<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        .pad {
            display: inline;
             background: red;
            padding-left: 20px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
        }
        .pad1{
            display: inline-block;
            padding: 20px 10px 30px 40px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="pad">
    单独设置
</div>

<div class="pad1">一起设置</div>
</body>
</html>
