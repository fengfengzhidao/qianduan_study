<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>事件循环</title>
</head>
<body>

<script>
    console.log('1');

    setTimeout(function() {
        console.log('2');
        Promise.resolve().then(function() {
            console.log('3');
        });
    }, 0);

    Promise.resolve().then(function() {
        console.log('4');
        setTimeout(function() {
            console.log('5');
        }, 0);
    });

    console.log('6');

    // 1 6 4 2 3 5

</script>
</body>
</html>
