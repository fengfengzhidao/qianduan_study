<body>
<script type="module">
    // import {add, name, obj} from "./module/m1.js";

    // console.log(name, obj)

    const m2 = (function () {
        function add() {
            console.log("add1")
        }

        return {

        }

    }())
    const m3 = (function () {

            console.log("add2")
        }

        }

    }())
    console.log(m2)
    m2.add()
    console.log(m3)
    m3.add()
</script>
